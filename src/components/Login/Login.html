<div>
    <div class="overlay" v-show="loading"><pulse-loader class="overlay-content" ></pulse-loader></div> 
  <notifications group="login" position="bottom center"/>
  <div class="app-container app-login">
    <div class="flex-center">
      <div class="app-header"></div>
      <div class="app-body">
        <div class="loader-container text-center">
          <div class="icon">
            <div class="sk-folding-cube">
              <div class="sk-cube1 sk-cube"></div>
              <div class="sk-cube2 sk-cube"></div>
              <div class="sk-cube4 sk-cube"></div>
              <div class="sk-cube3 sk-cube"></div>
            </div>
          </div>
        </div>
        <div class="app-block">
          <div class="app-form">
            <div class="form-header">
              <div class="app-brand">
                <img :src="images.logo"/>
              </div>
            </div>
            <form>
              <div :class="{'input-group': true, 'has-error': errors.has('username') }">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" v-validate="'required|alpha_dash'" name="username" v-model="username" class="form-control" placeholder="Nom d'utilisateur"
                  aria-describedby="basic-addon1" v-on:keyup.enter="Login">

              </div>
              <span v-show="errors.has('username')" class="list-group-item list-group-item-danger" >
                {{ errors.first('username') }}
              </span>
              <br/>
              <div :class="{'input-group': true, 'has-error': errors.has('password') }">
                <span class="input-group-addon" id="basic-addon2">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" name="password" v-validate="'required'" v-model="password" class="form-control" placeholder="Mot de passe"
                  aria-describedby="basic-addon2" v-on:keyup.enter="Login">
              </div>
              <span v-show="errors.has('password')" class="list-group-item list-group-item-danger">
                {{ errors.first('password') }}
              </span>
              <br/>
              <div class="text-center">
                <input type="button" class="btn btn-success btn-submit" value="Se connecter" v-on:click="Login()" v-on:keyup.enter="Login">
              </div>
            </form>


          </div>
        </div>
      </div>
      <div class="app-footer">
      </div>
    </div>
  </div>
</div>
